<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="index-style.css">
    </head>
    <body>
        <div class="container">
            <div class="calci">
                <div class="calci_display">0</div>
                <div class="calci_keyboard">
                    <button class="operator_key" data-action = "add">+</button>
                    <button class="operator_key" data-action = "substract">-</button>
                    <button class="operator_key" data-action = "multiply">&times;</button>
                    <button class="operator_key" data-action = "divide">&divide;</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                    <button data-action = "decimal">.</button>
                    <button data-action = "clear">AC</button>
                    <button class="equal_key" data-action = "calculate">=</button>
                </div>
            </div>
        </div>
        <script src="calci-logic.js"></script>
    </body>
</html>
