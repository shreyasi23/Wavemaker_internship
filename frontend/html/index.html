<!DOCTYPE html>
<html>

<head>
    <title>Park Visison|Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/indexStyle.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body onload="availability()">
    <!-- navbar section -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <div class="row">
                    <div class="col-md-10">
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="../images/Park Vision_bg.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- dashboard content -->
    <div class="container-fluid">
        <div class="row" id="dashboard_content">
            <!-- dashboard left section -->
            <div class="col-md-4" id="availability_section">
                <div class="d-flex db_section_style">
                    <div>
                        <h2 class="heading_style"><strong>Availability</strong></h2>
                    </div>

                    <div class="d-flex" id="empty_slot_count">
                        <div class="empty_slot_info">
                            <div class="esi_1">
                                <p>2 Wheeler</p>
                            </div>
                            <div class="esi_2">
                                <p id="empty_slots_2"></p>
                            </div>
                        </div>
                        <div class="empty_slot_info">
                            <div class="esi_1">
                                <p>4 Wheeler</p>
                            </div>
                            <div class="esi_2">
                                <p id="empty_slots_4"></p>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex" id="btn_box">
                        <a href="./occupied_slots.html"><button class="btn btn-default l_dashb_btn">Occupied
                                Slots</button></a>
                        <a href="./generate_bill.html"><button class="btn btn-default l_dashb_btn">Generate
                                Bill</button></a>
                    </div>
                </div>
            </div>
            <!-- dashboard right section -->
            <div class="col-md-8">
                <div class="d-flex db_section_style">
                    <div>
                        <h2 class="heading_style"><strong>Allocate Parking Slot</strong></h2>
                    </div>
                    <div id="form_container">
                        <form class="form">
                            <h4 class="subheading_style">Driver Details</h4>
                            <div class="gap_subH_fields">
                                <span class="form_fields">
                                    <label for="driverName">Name</label>
                                    <input type="text" id="dName" name="driverName">
                                </span>
                                <span class="form_fields">
                                    <label for="phoneNo">Phone number</label>
                                    <input type="text" id="phNo" name="driverPhNo">
                                </span>
                            </div>
                            <h4 class="subheading_style" id="subheading2">Vehicle Details</h4>
                            <div>
                                <div class="gap_subH_fields">
                                    <span class="form_fields">
                                        <label for="licensePlateNo">License plate number</label>
                                        <input type="text" id="vName" name="licensePlateNo">
                                    </span>
                                    <span class="form_fields">
                                        <label for="vehilcleType">Vehicle type</label>
                                        <select id="vType" name="vehicleType">
                                            <option value="2">2</option>
                                            <option value="4">4</option>
                                        </select>
                                    </span>
                                </div>
                                <div id="field_gap">
                                </div>
                                <input class="btn btn-default submit_btn" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/indexLogic.js"></script>
</body>

</html>
